<!DOCTYPE html>
<html lang="en">

  <head>
    <title>GuestBook</title>
    <link rel="stylesheet" href="./css/GuestBook.css">
  </head>

  <body>
    <div id="main-heading">
      <h2 id="goToHome"><a href="./index.html"> <<</a> </h2> <h1 id="heading">GuestBook</h1>
    </div>
    <div id="comment-container">
      <h1>Leave a Comment</h1>
      <form action="/registerComment" method="POST">
        <p>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name">
        </p>
        <p>
          <label for="Comment">Comment:</label>
          <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
        </p>
        <p>
          <input type="submit" value="Submit" id="submitComment">
        </p>
      </form>
    </div>
    <div id="comments-log">
      <div>
        <span class="date">DATE_TIME</span>
        <span class="name">NAME</span>
        <span class="comment">COMMENTS_LIST</span>
      </div>
      __COMMENTS__
    </div>
  </body>

</html>
